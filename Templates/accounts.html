{% extends "base.html" %}
{% block content %}
<h2>Accounts</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Account Type</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.account_type }}</td>
            <td>{{ account.balance }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/accounts/add/" class="btn btn-primary">Add New Account</a>
{% endblock %}
