{% extends "base.html" %}
{% block content %}
<h2>Accounts</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.account_name }}</td>
            <td>{{ account.account_type }}</td>
            <td>
                <form method="post" action="/accounts/connect/{{ account.id }}" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm">Connect</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/accounts/add/" class="btn btn-primary">Add New Account</a>
{% endblock %}
