{% extends "base.html" %}
{% block content %}
<h2>Add Subscription</h2>
<form method="post" action="/subscriptions/add/" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
        <div class="invalid-feedback">
            Please provide a name.
        </div>
    </div>
    <div class="form-group">
        <label for="payment_amount">Payment Amount</label>
        <input type="number" id="payment_amount" name="payment_amount" class="form-control" required>
        <div class="invalid-feedback">
            Please provide a payment amount.
        </div>
    </div>
    <div class="form-group">
        <label for="repayment_date">Repayment Date (MM-DD)</label>
        <input type="text" id="repayment_date" name="repayment_date" class="form-control" pattern="\d{2}-\d{2}" required>
        <div class="invalid-feedback">
            Please provide a repayment date in MM-DD format.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Subscription</button>
</form>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
